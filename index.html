<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- подключаем font-awesome иконки -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- покдлючаем стили -->
    <link rel="stylesheet" href="./style.css" />
    <title>Add User Application</title>
  </head>
  <body>
    <img src="./loading.gif" alt="Loading..." class="loading" />
    <div class="app">
      <h1 class="app__title">Справочник Сотрудников</h1>
      <div class="app__content">
        <form class="form" novalidate>
          <h2 class="form__title">Новый Сотрудник</h2>
          <div class="form__item">
            <label for="name">Фамилия Имя</label>
            <input
              type="text"
              placeholder="Ведите фамилию и имя"
              id="name"
              class="form__input"
            />
            <small class="form__message">Error message</small>
          </div>
          <div class="form__item">
            <label for="name">Должность</label>
            <input
              type="text"
              placeholder="Ведите вашу должность"
              id="job"
              class="form__input"
            />
            <small class="form__message">Error message</small>
          </div>
          <div class="form__item">
            <label for="name">Email</label>
            <input
              type="email"
              placeholder="Введите ваш email"
              id="email"
              class="form__input"
            />
            <small class="form__message">Error message</small>
          </div>
          <div class="form__item">
            <label for="name">Телефон</label>
            <input
              type="text"
              placeholder="Введите ваш телефон"
              id="phone"
              class="form__input"
            />
            <small class="form__message">Error message</small>
          </div>
          <input
            type="submit"
            value="Сохранить"
            id="submit-btn"
            class="form__btn"
          />
        </form>
        <div class="users"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
